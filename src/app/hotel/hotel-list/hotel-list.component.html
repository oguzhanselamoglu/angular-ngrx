<div class="container-center">
  <div class="btn-container">
    <button mat-raised-button (click)="addData()" class="btn">
      Add data
    </button>
  </div>
  <!-- <p *ngFor="let hotel of dataSource ">{{hotel.name}} - {{hotel.address}} &nbsp; <span
    style="color: chocolate;cursor: pointer;background-color: cornsilk;" >X</span> </p> -->

    <!-- <p *ngFor="let hotel of dataSource | async ">{{hotel.name}} - {{hotel.address}} &nbsp; <span
      style="color: chocolate;cursor: pointer;background-color: cornsilk;" >X</span> </p> -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
